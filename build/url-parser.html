<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>URL解析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="解析URL的工具">
  <style>
    body {
      margin: 0;
    }
    #url {
      width: 100%;
      box-sizing: border-box;
      height: 6em;
    }
    #root {
      margin: 0 auto;
      width: 90%;
    }
    #message {
      background-color: black;
      color: white;
    }
  </style>
  <style>body{display:flex}#root{flex:1}#navigation>div>a{text-decoration:none;margin:4px 8px}</style>
</head>
<body>
<div id="navigation">
  <a style="color:black;text-decoration:none" href="/"><h1 style="margin:4px 10px;font-size:20px">tool.hullqin.cn</h1></a>
  <div style="display:flex;flex-direction:column;text-align:center">
    <a href="memo.html">备忘录</a>
    <a href="url-parser.html" onclick="event.preventDefault()" style="color:black">URL解析</a>
    <a href="byte-parser.html">字节解析</a>
    <a href="json-formatter.html">JSON格式化</a>
    <a href="table-converter.html">表格转换</a>
    <a href="color-mixer.html">颜色混合</a>
    <a href="img-editor.html">图片裁剪</a>
  </div>
</div>
<div id="root" style="margin:16px">
  <label for="url">请输入待解析的URL:</label>
  <br/>
  <textarea id="url"></textarea>
  <div id="message"></div>
  <pre id="result"></pre>
</div>
<script>
  let url;
  const textareaEle = document.getElementById('url');
  const resultEle = document.getElementById('result');
  const messageEle = document.getElementById('message');
  const setUrl = (newUrl) => {
    url = newUrl;
    console.log(newUrl);
    let result = '';
    result += `host: ${newUrl.host}\n`;
    result += `path: ${newUrl.pathname}\n`;
    result += 'params:\n';
    newUrl.searchParams.forEach((value, key) => {
      result += `  ${key}: ${value}\n`;
      if (value.includes('%') || key.includes('%')) {
        result += `    ${decodeURIComponent(key)}: ${decodeURIComponent(value)}\n`;
      }
    });
    resultEle.innerText = result;
  }
  const urlOnchange = (event) => {
    try {
      messageEle.innerText = '';
      setUrl(new URL(event.target.value.trim()));
    } catch (e) {
      messageEle.innerText = e.message;
    }
  }
  textareaEle.addEventListener('change', urlOnchange);
</script>
</body>
</html>
