<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>tool.hullqin.cn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="一些HullQin开发的简洁工具，无广告，体积小，安全，方便。">
  <style>
    body {
      margin: 0;
    }
    ul, li {
      width: 200px;
    }
  </style>
</head>
<body>
<div id="root">
  <div style="margin:16px auto;padding:8px;max-width:fit-content;border:1px solid black">
    <span>你好，这里是 HullQin 开发的免费实用工具。</span>
    <ul>
      <li>简洁</li>
      <li>速度快</li>
      <li>无广告</li>
      <li>数据安全</li>
    </ul>
    <span>所有数据只留在你的浏览器内，不会上传至任何服务器，请放心使用。</span>
    <br>
    <span>不信？你看源码: <a href="https://github.com/HullQin/tool-hullqin-cn">github.com/HullQin/tool-hullqin-cn</a></span>
  </div>
  <div style="text-align: center">
    <button id="btn-ua">查看我的浏览器的 User-Agent</button>
    <button id="btn-ip" style="margin-left: 16px">查看我的 IP</button>
  </div>
  <div id="info-ip" style="margin-top: 16px; text-align: center"></div>
  <div id="info-ua" style="margin-top: 16px; font-size: 12px"></div>
</div>
<script>
  var uaButton = document.getElementById('btn-ua');
  var ipButton = document.getElementById('btn-ip');
  uaButton.addEventListener('click', function() {
    document.getElementById('info-ua').innerText = window.navigator.userAgent;
    uaButton.setAttribute('disabled', 'disabled');
  });
  ipButton.addEventListener('click', function() {
    ipButton.setAttribute('disabled', 'disabled');
    fetch('/ip').then(function(res) {
      document.getElementById('info-ip').innerText = res.headers.get('x-client-ip');
    });
  });
</script>
</body>
</html>
